<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSA | إنشاء حساب جديد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0a192f;
            --secondary-color: #172a45;
            --accent-color: #64ffda;
            --text-color: #ccd6f6;
            --light-text: #e6f1ff;
            --dark-shadow: rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease-in-out;
        }

        .light-mode {
            --primary-color: #f8f9fa;
            --secondary-color: #e9ecef;
            --accent-color: #6e48aa;
            --text-color: #495057;
            --light-text: #212529;
            --dark-shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            transition: var(--transition);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Pattern Background */
        .login-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a192f;
            opacity: 0.05;
            z-index: -1;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(100, 255, 218, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(100, 255, 218, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 30% 50%, rgba(100, 255, 218, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 70% 30%, rgba(100, 255, 218, 0.1) 0%, transparent 25%);
            background-size: 300% 300%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Login Container */
        .login-container {
            background-color: var(--secondary-color);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px var(--dark-shadow);
            width: 100%;
            max-width: 500px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .light-mode .login-container {
            box-shadow: 0 15px 35px var(--dark-shadow);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(circle, rgba(100, 255, 218, 0.1) 0%, transparent 20%),
                radial-gradient(circle, rgba(100, 255, 218, 0.1) 0%, transparent 20%);
            background-size: 300px 300px;
            animation: rotate 20s linear infinite;
            opacity: 0.3;
            z-index: 0;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .login-content {
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #64ffda, #6e48aa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .login-title {
            font-size: 1.8rem;
            color: var(--light-text);
            margin-bottom: 0.5rem;
        }

        .light-mode .login-title {
            color: var(--text-color);
        }

        .login-subtitle {
            color: var(--accent-color);
            opacity: 0.8;
        }

        /* Login Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
            cursor: pointer;
            z-index: 2;
        }

        .login-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 8px;
            color: var(--light-text);
            font-size: 1rem;
            transition: var(--transition);
        }

        .light-mode .login-input {
            background-color: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(110, 72, 170, 0.2);
            color: var(--text-color);
        }

        .login-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
        }

        .login-input::placeholder {
            color: rgba(204, 214, 246, 0.6);
        }

        .light-mode .login-input::placeholder {
            color: rgba(73, 80, 87, 0.6);
        }

        .terms-conditions {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .terms-conditions input {
            accent-color: var(--accent-color);
        }

        .terms-conditions a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .terms-conditions a:hover {
            text-decoration: underline;
        }

        .login-button {
            background: linear-gradient(135deg, #6e48aa, #64ffda);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(110, 72, 170, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #64ffda, #6e48aa);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .login-button:hover::before {
            opacity: 1;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(100, 255, 218, 0.4);
        }

        .login-button:active {
            transform: translateY(1px);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: rgba(100, 255, 218, 0.3);
        }

        .light-mode .divider::before,
        .light-mode .divider::after {
            background-color: rgba(110, 72, 170, 0.3);
        }

        .divider-text {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(100, 255, 218, 0.1);
            color: var(--accent-color);
            font-size: 1.2rem;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .social-btn:hover {
            background-color: var(--accent-color);
            color: var(--primary-color);
            transform: translateY(-3px);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Theme Toggle */
        .theme-toggle-login {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: var(--light-text);
            font-size: 1.3rem;
            cursor: pointer;
            transition: var(--transition);
            z-index: 2;
        }

        .light-mode .theme-toggle-login {
            color: var(--text-color);
        }

        .theme-toggle-login:hover {
            color: var(--accent-color);
            transform: rotate(30deg);
        }

        /* Password Strength Indicator */
        .password-strength {
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            background-color: #ff5252;
            transition: width 0.3s, background-color 0.3s;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Pattern -->
    <div class="login-pattern"></div>

    <!-- Theme Toggle -->
    <button class="theme-toggle-login" id="themeToggleLogin">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-content">
            <div class="login-header">
                <div class="login-logo">MSA</div>
                <h2 class="login-title">أنشئ حساب جديد</h2>
                <p class="login-subtitle">انضم إلينا واستمتع بتجربة فريدة</p>
            </div>
            
            <form class="login-form" id="registerForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="login-input" id="username" placeholder="الاسم الكامل" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="login-input" id="email" placeholder="البريد الإلكتروني" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="login-input" id="password" placeholder="كلمة المرور" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    <div class="password-strength">
                        <div class="strength-meter" id="strengthMeter"></div>
                    </div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="login-input" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
                    <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                </div>
                
                <div class="terms-conditions">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">أوافق على <a href="#">الشروط والأحكام</a> و <a href="#">سياسة الخصوصية</a></label>
                </div>
                
                <button type="submit" class="login-button">
                    إنشاء حساب
                    <i class="fas fa-user-plus"></i>
                </button>
                
                <div class="divider">
                    <span class="divider-text">أو</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn" id="googleSignUp">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-btn">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>
                
                <p class="login-link">
                    لديك حساب بالفعل؟ <a href="index.html">سجل الدخول الآن</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        // Theme Toggle
        const themeToggleLogin = document.getElementById('themeToggleLogin');
        const body = document.body;
        
        themeToggleLogin.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                themeToggleLogin.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'light');
            } else {
                themeToggleLogin.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-mode');
            themeToggleLogin.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        // Password Toggle Visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
        
        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
        
        // Password Strength Checker
        password.addEventListener('input', function() {
            const strengthMeter = document.getElementById('strengthMeter');
            const strength = checkPasswordStrength(this.value);
            
            strengthMeter.style.width = strength.percentage + '%';
            strengthMeter.style.backgroundColor = strength.color;
        });
        
        function checkPasswordStrength(password) {
            let strength = 0;
            
            // Check length
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            // Check for mixed case
            if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength += 1;
            
            // Check for numbers
            if (password.match(/([0-9])/)) strength += 1;
            
            // Check for special chars
            if (password.match(/([!,%,&,@,#,$,^,*,?,_,~])/)) strength += 1;
            
            // Calculate percentage and color
            let percentage = (strength / 5) * 100;
            let color = '#ff5252'; // Weak
            
            if (strength >= 3) color = '#ffc107'; // Medium
            if (strength >= 4) color = '#4caf50'; // Strong
            
            return { percentage, color };
        }
        
        // Form Validation and Submission
        const registerForm = document.getElementById('registerForm');
        
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('كلمة المرور وتأكيدها غير متطابقين');
                return;
            }
            
            // Validate terms accepted
            if (!terms) {
                alert('يجب الموافقة على الشروط والأحكام');
                return;
            }
            
            // Create user object
            const user = {
                username,
                email,
                password
            };
            
            // Save to localStorage (in a real app, you would send to a server)
            localStorage.setItem('currentUser', JSON.stringify(user));
            
            // Redirect to index page
            alert('تم إنشاء الحساب بنجاح! سيتم توجيهك الآن إلى الصفحة الرئيسية.');
            window.location.href = 'index.html';
        });
        
        // Google Sign Up
        document.getElementById('googleSignUp').addEventListener('click', function() {
            // In a real app, this would use Google's OAuth API
            alert('سيتم فتح نافذة لتسجيل الدخول بحساب جوجل الخاص بك');
            
            // Simulate successful Google sign up
            setTimeout(() => {
                const user = {
                    username: 'مستخدم جوجل',
                    email: 'user@gmail.com',
                    provider: 'google'
                };
                
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'index.html';
            }, 1000);
        });
    </script>
</body>
</html>
